# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
jobs:
  build:
    environment:
      VERSION: 0.0.1
      GO111MODULE: "on"
    docker:
      - image: golang:latest
    working_directory: /go/src/github.com/mschurenko/docker-cloner
    steps:
      - checkout
      - run: mkdir ./workspace
      - run: GOOS=linux go build -ldflags "-X main.version=$VERSION" -o workspace/docker-cloner
      - persist_to_workspace:
          root: workspace
          paths:
            - docker-cloner
  test:
    docker:
      # - image: docker:18.09.1-git
      - image: ubuntu:18.04
    steps:
      - attach_workspace:
          at: ./artifacts
      - run: ls -l ./artifacts
      - run: echo $PATH
      - run: pwd
      - run: ls
      - run: artifacts/docker-cloner

  # publish-github-release:

# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
